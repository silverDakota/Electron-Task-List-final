<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <!-- custom style sheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Add Task to List</title>
</head>

<body>
  <div class="container">
    <form>
      <!-- Text input Entry -->
      <label>Enter Task</label>
      <input type="text" id="task" autofocus>
      <!-- Submit button -->
      <button class="btn btn-outline-success text-center" type="submit">Add Task</button>
    </form>
  </div>

  <!-- begin custom scripts for the page -->
  <script>
    const electron = require('electron');
    const {
      ipcRenderer
    } = electron;

    //selecting the form and adding the listener
    const form = document.querySelector('form');
    form.addEventListener('submit', submitForm);

    //submitForm gets the value in the text input and sends it to main
    function submitForm(e) {
      e.preventDefault();
      const task = document.querySelector('#task').value;
      ipcRenderer.send('task:add', task);
    }
  </script>

  <!-- jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <!-- Bootstrap.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>

</html>
